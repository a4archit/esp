<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ESP (Exam Score Predictor)</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body {
            background-color: #d9d9d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header,
        footer {
            background-color: #0d6efd;
            color: white;
        }

        .header-container,
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-weight: 700;
            font-size: 1.5rem;
            user-select: none;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            display: none;
        }

        /* Responsive hamburger */
        @media (max-width: 767px) {
            .menu-toggle {
                display: inline-block;
            }

            nav.desktop-nav {
                display: none;
            }
        }

        nav.desktop-nav a {
            color: white;
            text-decoration: none;
            margin-left: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav.desktop-nav a:hover,
        nav.desktop-nav a:focus {
            color: #b6d4ff;
            text-decoration: underline;
        }

        /* Main content card */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 3rem 1rem;
            margin-bottom: 2rem;
        }

        .predictor-card {
            background: white;
            border-radius: 0.375rem;
            padding: 2.5rem 2rem 2.75rem 2rem;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            max-width: 420px;
            width: 100%;
        }

        .form-label {
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.25rem;
        }

        .form-text {
            font-size: 0.85rem;
            color: #666;
        }

        .btn-clear {
            border: 1.75px solid #0d6efd;
            color: #0d6efd;
            font-weight: 700;
        }

        .btn-clear:hover,
        .btn-clear:focus {
            background-color: #d2e4ff;
            color: #084298;
            border-color: #084298;
        }

        .result-text {
            margin-top: 1.75rem;
            font-weight: 600;
            text-align: center;
            font-size: 1rem;
            color: #222;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <button class="menu-toggle" aria-label="Toggle navigation menu" aria-expanded="false"
                aria-controls="mobile-menu">
                <span class="material-icons">menu</span>
            </button>
            <div class="header-title" onclick="">ESP</div>
            <nav class="desktop-nav" aria-label="Primary navigation">
                <a href="https://github.com/a4archit/esp" target="_blank" tabindex="0">Repository</a>
                <a href="https://github.com/a4archit" target="_blank" tabindex="0">Github</a>
                <a href="https://linkedin.com/a4archit" target="_blank" tabindex="0">Linked In</a>
                <a href="https://kaggle.com/architty108" tabindex="0">Kaggle</a>
                <a href="mailto:help.atd@gmail.com" tabindex="0">Email</a>
            </nav>
        </div>
        <nav id="mobile-menu" class="mobile-menu" style="display:none; background-color:#0d6efd; padding:0.75rem 1rem;"
            aria-label="Mobile navigation">
            <a href="https://github.com/a4archit/esp" class="d-block mb-2 text-white" target="_blank"

            <a href="https://github.com/a4archit" class="d-block mb-2 text-white" target="_blank"

            <a href="https://linkedin.com/a4archit" class="d-block mb-2 text-white" target="_blank" tabindex="0">Linked

            <a href="https://kaggle.com/architty108" class="d-block mb-2 text-white" tabindex="0">Kaggle</a>
            <a href="mailto:help.atd@gmail.com" class="d-block mb-2 text-white" tabindex="0">Email</a>
        </nav>
    </header>

    <main>
        <section class="predictor-card" aria-labelledby="form-title" role="region">
            <h2 id="form-title" class="text-center fw-bold mb-4">
                Exam Score Predictor
            </h2>
            <!----------------------- FORM ------------------------------->
            <form method="post" action="{{ url_for('home')}}" >
                <label for="studyHours" class="form-label">*How many hours you study?</label>
                <input type="number" name="study-hrs" class="form-control" id="studyHours" aria-describedby="studyHoursHelp"
                    placeholder="Example: 2.3, 4, 12.1 (less than 24)" min="0" max="24" step="0.1"
                    required />

                <label for="exerciseTimes" class="form-label">*How many times you do exercise?</label>
                <input type="number" name="exercise-frequency" class="form-control" id="exerciseTimes" aria-describedby="exerciseTimesHelp"
                    placeholder="Example: 1, 5, 2" min="0" step="1" required />
                

                <label for="mentalHealth" class="form-label">*How much you rate your mental health?</label>
                <input type="number" name="mental-health-rating" class="form-control" id="mentalHealth" aria-describedby="mentalHealthHelp"
                    placeholder="Enter a number between 1 &amp; 10" min="1" max="10" step="1" required />
                

                <div class="d-flex justify-content-between align-items-center mt-4">
                    <button type="reset" class="btn btn-clear px-4" id="clearBtn" aria-label="Clear form inputs">
                        Clear
                    </button>
                    <button type="submit" class="btn btn-primary px-4" id="predictBtn" aria-label="Predict exam score">
                        Predict Score
                    </button>
                </div>
            </form>
            <p class="result-text mt-3" id="resultText" aria-live="polite" role="status">
                <b style="color: green;"> {{ message }} </b>
            </p>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <p>Note: By the development of this project I'm <b>not focus to gain good model accuracy</b>, but I focus to <b>strong my production level skills</b>.</p>

</body>
